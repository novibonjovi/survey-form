<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="name">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="email">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="number">
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Age"
          type="number"
          min="1"
          max="99"
        />
      </div>
      <div class="recommendation">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely" id="definitely-label">Definitely</label>
        <input
          value="definitely"
          type="radio"
          name="radio"
          id="definitely"
          class="radio"
          checked
        />
        <label for="maybe" id="maybe-label">maybe</label>
        <input
          value="maybe"
          type="radio"
          name="radio"
          id="maybe"
          class="radio"
        />
        <label for="not-sure" id="not-sure-label">Not sure</label>
        <input
          value="not sure"
          type="radio"
          name="radio"
          id="not-sure"
          class="radio"
        />
      </div>
      <div class="dropdown">
        <label for="dropdown" id="dropdown-label"
          >What is your favorite feature of freeCodeCamp?
        </label>
        <select name="dropdown" id="dropdown">
          <option value="Select an option">Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>
      <div class="improve">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front" id="front-label">Front-end Projects</label>
        <input
          value="front-end projects"
          type="checkbox"
          name="front"
          id="front"
        />
        <label for="back" id="back-label">Back-end Projects</label>
        <input
          value="back-end projects"
          type="checkbox"
          name="back"
          id="back"
        />
        <label for="data" id="data-label">Data Visualization</label>
        <input
          value="data visualization"
          type="checkbox"
          name="data"
          id="data"
        />
      </div>
      <div class="comment">
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="50" rows="4"></textarea>
      </div>
      <div class="button">
        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
  </head>
  <body></body>
</html>
